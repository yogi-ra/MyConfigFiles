##########################################################################

# themes
# include GruvBox_DarkHard.conf
# include Wryan.conf
# include VSCode_Dark.conf

# https://github.com/dexpota/kitty-themes
# include themes/Monokai_Classic.conf
# include themes/Monokai_Pro_(Filter_Machine).conf
# include themes/3024_Night.conf
# include themes/Ubuntu.conf
# include themes/Wryan.conf
# include themes/WarmNeon.conf
include themes/Galaxy.conf

allow_remote_control yes
dynamic_background_opacity yes

# terminal opacity and blur
background_opacity .8
# background_blur 1

# advance 
term xterm-kitty

# terminal bell
enable_audio_bell yes

# os specific tweaks (Gnome window decoration for wayland)
# Uncomment below to run on x server (xwayland or x11)
# linux_display_server x11

# font
# font_family        SauceCodePro Nerd Font
# font_family        NotoSans Nerd Font
font_family        JetBrainsMono Nerd Font
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size 12.0

# font size management 
map ctrl+shift+backspace change_font_size all 0

# cursor customization
# block / beam / underline
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0
shell_integration no-cursor

# scrollback
scrollback_lines 5000
wheel_scroll_multiplier 3.0

# mouse
mouse_hide_wait -1

# window layout
remember_window_size  no
initial_window_width  1200
initial_window_height 750
window_border_width 1.5pt
enabled_layouts tall
window_padding_width 0
window_margin_width 2
hide_window_decorations no

# window management 
map ctrl+shift+enter new_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5 
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

map alt+s kitten toggle_opacity.py

# layout management
map ctrl+shift+l next_layout
map ctrl+alt+r goto_layout tall
map ctrl+alt+s goto_layout stack

# tab bar customization
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_edge bottom
tab_bar_align left
active_tab_font_style   bold
inactive_tab_font_style normal

# tab management
map ctrl+shift+t new_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+q close_tab

# console movement
map ctrl+backspace send_text all \x17
